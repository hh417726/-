<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>摘抄语录</title>
    <link rel="stylesheet" href="style4.css">
</head>
<body>
    <header>
        <h1>摘星阁</h1>
    </header>
    <div class="quote-container">
        <blockquote class="quote">
            生命太过短暂，今天放弃了明天不一定能得到。
        </blockquote>
    </div>
    <div class="quote-container">
        <blockquote class="quote">
            生命是一颗长满可能的树，是鸟的眼睛是一万次的春和景明，可以喧嚣沸腾，也可以小火慢煮，可以盛满热烈表达，也可以有静悄悄绽放的小花，繁星闪烁。
            我们是各种意义上的幸存者
            一切存在的意义仅在于存在本身
        </blockquote>
    </div>
    <div class="quote-container">
        <blockquote class="quote">
            世界像粪,我用力想啊想,原来世界就是一坨大粪
        </blockquote>
    </div>
    <div class="quote-container">
        <blockquote class="quote">
            如果有人误会你，你就微笑着解释，不要用辩驳的姿态。如果他不愿听你解释，你就微笑着沉默，要相信很多话不是非说不可，因果会知道。
        </blockquote>
    </div>
</body>
</html>
